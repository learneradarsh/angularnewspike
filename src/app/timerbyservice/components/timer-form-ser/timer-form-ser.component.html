<form #counterForm="ngForm">
    <div>
        <label for="timerbox">Enter Time Limit</label>
        <input type="number" id="timerbox" value="{{timerCount}}" #timerInput/>
    </div>
    <div>
        <button type="button" (click)="handleTimer(timerInput)">Start/Pause</button>
        <button type="button" (click)="reset(timerInput)">Reset</button>
    </div>
    <div>
        <p *ngFor="let log of pausedLogList">Paused at {{log}}</p>
    </div>
</form>
