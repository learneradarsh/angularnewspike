<table>
    <thead>
        <tr>
            <th *ngFor="let item of header">{{item}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let gridItem of gridDataList">
            <td>{{gridItem.id}}</td>
            <td>{{gridItem.name}}</td>
            <td>{{gridItem.username}}</td>
            <td>{{gridItem.email}}</td>
        </tr>
    </tbody>
</table>
