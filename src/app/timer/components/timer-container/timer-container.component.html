<section class="custom_container">
    <app-count-down-counter [counter]="liveCounter"></app-count-down-counter>
    <app-timer-form (timeValueEmitter)="setTimer($event)" [pauseLogList]="pauseLog"></app-timer-form>
    <app-timer-log [timerLogList]="timerLog"></app-timer-log>
    <app-timer-form-action-count [startButtonCountClick]="startButtonClickCount"
        [pauseButtonCountClick]="pauseButtonClickCount"></app-timer-form-action-count>
</section>
