<form>
    <div>
        <label for="timerbox">Enter Time Limit</label>
        <input type="number" id="timerbox" #timerInput/>
    </div>
    <div>
        <button type="button" (click)="start(timerInput)">Start/Pause</button>
        <button type="button" (click)="reset()">Reset</button>
    </div>
    <div>
        <p>Paused at </p>
    </div>
</form>
